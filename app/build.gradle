apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.danchen.jerboa"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('urlimageviewhelper-1.0.4.jar')
}

dependencies {
    compile 'com.parse:parse-android:1.10.0'
}

dependencies {
    compile 'com.android.support:recyclerview-v7:22.+'
    compile 'com.android.support:cardview-v7:22.+'
}


repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.QuadFlask:colorpicker:0.0.9'
}

dependencies {
    repositories {
        mavenCentral()
    }
    compile 'com.sothree.slidinguppanel:library:3.1.1'
}


dependencies {
    compile 'info.hoang8f:android-segmented:1.0.5'
}

dependencies {
    compile 'com.github.jivimberg:autoresizetextview:0.0.2'
}